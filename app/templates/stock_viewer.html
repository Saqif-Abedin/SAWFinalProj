<!DOCTYPE html>
<html>
    <head>
        <title>
            Stock Viewer
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    </head>
    <body>
        {% include "header.html" %}

        <a class="btn btn-secondary m-3" href = "{{url_for('renderlogin')}}">Home</a>
        <form id="stock-symbol-form" class="form-inline">
            <div class="form-group mx-sm-3 mb-2 col-sm-10">
                Symbol: <input type="text" id="symbol" name="symbol" class="form-control" placeholder="e.g. MSFT">
                
            </div>
            <input type="submit" value="Search" class="btn btn-outline-secondary m-3">
        </form>
        <div id="output" class="m-3">
            <p id="stock-name"></p>
            <p id="stock-price"></p>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>

        <div class="tradingview-widget-container">
            <div id="tradingview_995f5"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 980,
            "height": 610,
            "symbol": "GME",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_legend": true,
            "allow_symbol_change": true,
            "container_id": "tradingview_995f5"
        }
            );
            </script>
        </div>

            </body>
        </html>
