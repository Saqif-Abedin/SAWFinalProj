<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        {% include "header.html" %}
        <h2 class="m-3">Register</h2>
        <form action="/register" method="POST">
            <div class="m-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="m-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="m-3">
                <label for="budget" class="form-label">Starting Budget</label>
                <input type="text" class="form-control" id="budget" name="budget">
            </div>

            <button type="submit" name="register" class="btn btn-secondary m-3">Register</button> 
            <a href="/login" class="btn btn-outline-secondary">Login</a>
        </form>
    </body>
</html>
